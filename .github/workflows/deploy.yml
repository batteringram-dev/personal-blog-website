name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change to 'master' if your default branch is master
  workflow_dispatch:

# ============================================================================
# MANUAL BASE PATH CONFIGURATION
# ============================================================================
# If you're getting 404 errors for assets, manually set your base path here.
# 
# For username.github.io repos: use "/"
# For username/repo-name repos: use "/repo-name/"
#
# Uncomment and set the line below, then commit and push:
# env:
#   MANUAL_BASE_PATH: "/your-repo-name/"
# ============================================================================

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Determine base path
        id: base_path
        run: |
          # Manual base path override (uncomment and set if auto-detection doesn't work)
          # BASE_PATH="/personal-blog-website/"
          
          # Check if manual base path is set
          if [ -n "$BASE_PATH" ]; then
            echo "Using manually configured base path: $BASE_PATH"
          else
            # Auto-detect based on repository name
            REPO_NAME="${{ github.event.repository.name }}"
            echo "Repository name: $REPO_NAME"
            if [[ "$REPO_NAME" == *.github.io ]]; then
              BASE_PATH="/"
              echo "Detected username.github.io repository, using base path: $BASE_PATH"
            else
              BASE_PATH="/$REPO_NAME/"
              echo "Detected project repository, using base path: $BASE_PATH"
            fi
          fi
          echo "path=$BASE_PATH" >> $GITHUB_OUTPUT
          echo "Final base path that will be used: $BASE_PATH"

      - name: Build
        run: npm run build
        env:
          VITE_BASE_PATH: ${{ steps.base_path.outputs.path }}

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

